; IDA Pro 自动加载配置文件
; 将此文件复制到 %IDAUSR% 或 %IDADIR%\cfg\ 目录
;
; 用法说明:
;   1. 复制到 C:\Users\<用户名>\AppData\Roaming\Hex-Rays\IDA Pro\ida.cfg
;   2. 或复制到 IDA 安装目录下的 cfg\ida.cfg
;
; 配置说明:
;   这些配置使 IDA 在 headless 模式下自动选择:
;   - Load file as: PE64
;   - Load PDB file: Yes (自动从符号服务器下载)
;   - Browse PDB file on disk: No

; ============================================================================
; 数据库选项
; ============================================================================
OPENIDB_ONLYNEW = YES           ; 总是创建新数据库，不询问是否重用旧数据库

; ============================================================================
; PE 加载器选项
; ============================================================================
; PE_LOAD_ANSWER: 控制 PE 加载器类型选择
;   0 = 让用户选择
;   1 = PE (32位)
;   2 = PE+ (64位)
PE_LOAD_ANSWER = 0              ; 让 IDA 根据文件自动检测

; ============================================================================
; PDB 符号加载选项
; ============================================================================
PDB_AUTOLOAD = YES              ; 自动加载 PDB 符号文件
PDB_DOWNLOAD = YES              ; 自动从 Microsoft 符号服务器下载 PDB
PDB_PROVIDER = "MSDIA140"       ; 使用 Microsoft DIA SDK (推荐)

; PDB 符号服务器路径 (如果需要自定义)
; _NT_SYMBOL_PATH 环境变量也会被使用
; 默认: srv*C:\Symbols*https://msdl.microsoft.com/download/symbols

; ============================================================================
; 自动分析选项
; ============================================================================
AUTOLOAD = YES                  ; 自动加载分析结果
AUTO_ANALYSIS = YES             ; 启用自动分析

; ============================================================================
; 其他选项
; ============================================================================
ABANDON_DATABASE = NO           ; 退出时不保存数据库 (headless 模式可设为 YES)
